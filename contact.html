<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CommunityIngrainedWellness.org/About</title>
    <link rel="stylesheet" type="text/css" href="CIstyle.css"> <!-- Ensure correct path -->
    <script src="CI_JS.js" defer></script> <!-- Fixed possible filename issue with spaces -->
</head>
<body>

<div class="container">
            <section id="contact">
                <h3>Contact Us</h3>
                <form action="https://formspree.io/f/myzkpzol" method="POST">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" name="name" id="name" required>

                        <label for="email">Your Email:</label>
                        <input type="email" name="email" id="email" required>

                        <label for="message">Your Message:</label>
                        <textarea name="message" id="message" required></textarea>
                    </div>
                    <button type="submit">Send</button>
                </form>
            </section>  
        </div>

</body>
</html>
